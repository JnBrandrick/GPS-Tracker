<!DOCTYPE html>
<html>
    <head>
        <title> Android GPS </title>
        <meta charset="utf-8" />
        <meta name="description" content="Putting users on the map" />
        <meta name="author" content="Data Communications 2015" />

        <!-- Google maps API script -->
        <script src="http://maps.googleapis.com/maps/api/js"></script>

        <!-- Custom script for the data functionality -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/home-script.js"></script>
        
        <!-- CSS Linking -->
        <link href="css/style.css" rel = "stylesheet" type = "text/css" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/favicon.png">

    </head>

    <body>
          <!-- Navigation Bar -->
        <div id="navbar">     

          <div id="nav">
              <div>
                  <a id="nav-home" href="home.html">Home</a>
            </div>
            <div>
              <a id="nav-map" href="map.html">Map</a>
            </div>
          </div>
        </div> 

    <form>
      <h1 id="loginHeader">Login</h1>

      <div id="from">
        <label for="username">Username:</label>
        <input type="text" id="userid" name="userid">
      </div>

      <div id="reply">
        <label for="password">Password:</label>
        <input type="password" id="pswrd" name="pswrd">
      </div>

     
      <div class="button">
        <button type="submit" onclick="checkLogin(this.form)">Login</button>
      </div>
    </form>
    
    <script language="javascript">
    function checkLogin(form)
    {
    
        //check if the the username and password match
        if(form.userid.value == "teamchimera" && form.pswrd.value == "datacomm")
        {
            //switch to the home page
            window.open('pages/home.html')
        }
        else
        {
            //display login error
            alert("Incorrect username or password.");
        }
    }
    </script>

        <!-- Footer -->
        <div class="footer">

        </div>
